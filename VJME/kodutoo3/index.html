<!DOCTYPE html>
<html lang="et">

<head>
	<title>Veeb- ja meediaelemendid</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../css/kodutoo3.css">
</head>

<body>
	<ul>
		<li><a href="../index.html">Tagasi</a></li>
		<li><a href="../../index.html">Avaleht</a></li>
		<li><a href="https://www.tlu.ee">Tallinna Ülikool</a></li>
	</ul>
	<main>
		<header>
			<h1>Veeb- ja meediaelemendid</h1>
			<p>See veebileht on loodud õppetöö raames ja ei sisalda olulist või mõttekat sisu!</p>
		</header>
		<section>
			<div id="clockArea" class="clockArea">
				<div id="clock" class="clock">
					<img src="../../media/kodutoo3/kell/clock_box.png" alt="kellakast">
					<img src="../../media/kodutoo3/kell/clock_pendulum.png" alt="kellapendel" id="pendulus"
						class="pendulus">
					<div id="clockface" class="clockface">
						<img src="../../media/kodutoo3/kell/clock_face.png" alt="kella numbrilaud">
						<img src="../../media/kodutoo3/kell/hour_hand.png" alt="kella tunniseier" id="hourhand"
							class="clockhand clockwork clockhour">
						<img src="../../media/kodutoo3/kell/minute_hand.png" alt="kella minutiseier"
							id="minutehand" class="clockhand clockwork clockmin">
						<img src="../../media/kodutoo3/kell/second_hand.png" alt="kella sekundiseier"
							id="secondhand" class="clockhand clockwork clocksec">
					</div>
					<img src="../../media/kodutoo3/kell/clock_frame.png" alt="kellakasti raam">
				</div>
			</div>
		</section>
</body>

</html>
