<!DOCTYPE html>
<html lang="et">

<head>
	<title>Veeb- ja meediaelemendid</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../css/kodutoo3.css">
	<link rel="stylesheet" type="text/css" href="../../css/clock.css">
	<script src="../../javascript/kodutoo3.js" defer></script>
</head>

<body>
	<ul>
		<li><a href="../index.html">Tagasi</a></li>
		<li><a href="../../index.html">Avaleht</a></li>
		<li><a href="https://www.tlu.ee">Tallinna Ülikool</a></li>
	</ul>
	<main>
		<header>
			<h1>Veeb- ja meediaelemendid</h1>
			<p>See veebileht on loodud õppetöö raames ja ei sisalda olulist või mõttekat sisu!</p>
			<p id="timeplace">Leht on laadimisel!</p>
		</header>
		<section id="animation">
			<h2>Animatsioon</h2>
			<div id="stage">
				<img src="../../media/taevas.png" alt="taevas" id="sky">
				<img src="../../media/sun.png" alt="päike" id="sun">
				<div id="windmill">
					<img id="wm_body" src="../../media/tuuleveski/tuuleveski_korpus.png" alt="Tuuleveski korpus">
					<img class="wm_wing" src="../../media/tuuleveski/tuuleveski_tiivik.png" alt="Tuuleveski tiivik">
				</div>

				<img src="../../media/Brorfelde_landscape_2_maa_osa_veerand.png" alt="maastik" id="land">

				<div id="truck">
					<img id="truck_body" src="../../media/vana_veokas_01/old_truck_3.png" alt="veoauto kere">
					<img id="truck_rear_wheel" class="truck_rear_wheel wheel"
						src="../../media/vana_veokas_01/truck_wheel.png" alt="veoauto tagaratas">
					<img id="truck_front_wheel" class="truck_front_wheel wheel"
						src="../../media/vana_veokas_01/truck_wheel.png" alt="veoauto esiratas">
				</div>
			</div>
		</section>
		<section id="time">
			<h2>Ajanäitaja ehk kell</h2>
			<div id="clockArea" class="clockArea">
				<div id="clock" class="clock">
					<img src="../../media/clock_box.png" alt="kellakast">
					<img src="../../media/clock_pendulum.png" alt="kellapendel" id="pendulus" class="pendulus">
					<div id="clockface" class="clockface">
						<img src="../../media/clock_face.png" alt="kella numbrilaud">
						<img src="../../media/hour_hand.png" alt="kella tunniseier" id="hourhand" class="clockhand">
						<img src="../../media/minute_hand.png" alt="kella minutiseier" id="minutehand"
							class="clockhand">
						<img src="../../media/second_hand.png" alt="kella sekundiseier" id="secondhand"
							class="clockhand">
					</div>
					<img src="../../media/clock_frame.png" alt="kellakasti raam">
				</div>
			</div>
		</section>
</body>

</html>
