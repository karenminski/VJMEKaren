<!DOCTYPE html>
<html lang="et">

<head>
	<title>Veeb- ja meediaelemendid</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../css/kodutoo5.css">
	<link rel="stylesheet" type="text/css" href="../../css/kell.css">
	<script src="../../javascript/kodutoo5.js" defer></script>
	<script src="../../javascript/clock8.js" defer></script>
	<script src="../../javascript/music8.js" defer></script>
</head>

<body>
	<ul>
		<li><a href="../index.html">Tagasi</a></li>
		<li><a href="../../index.html">Avaleht</a></li>
		<li><a href="https://www.tlu.ee">Tallinna Ülikool</a></li>
	</ul>
	<main>
		<header>
			<h1>Veeb- ja meediaelemendid</h1>
			<p>See veebileht on loodud õppetöö raames ja ei sisalda olulist või mõttekat sisu!</p>
			<p id="timeplace">Leht on laadimisel!</p>
		</header>

		<section id="clock">
			<h2>Kell</h2>
			<button id="speak_btn" type="button">Ütle kellaaeg!</button>
			<input id="allow_bell_btn" type="checkbox">
			<label for="allow_bell_btn"> Löö täistunnil kella </label><br>
			<input class="alarm_time" id="alarm_hour_btn" type="number" min="0" max="59" value="0">:
			<input class="alarm_time" id="alarm_minute_btn" type="number" min="0" max="59" value="0">
			<input id="alarm_clock_btn" type="checkbox">
			<label for="alarm_clock_btn"> Äratus sees </label>
			<button id="silence_alarm_btn" type="button">Vaigista</button>
			<div id="clockArea" class="clockArea">
				<div id="clock" class="clock">
					<img src="../../media/clock_box.png" alt="kellakast">
					<img src="../../media/clock_pendulum.png" alt="kellapendel" id="pendulus" class="pendulus">
					<div id="clockface" class="clockface">
						<img src="../../media/clock_face.png" alt="kella numbrilaud">
						<img src="../../media/hour_hand.png" alt="kella tunniseier" id="hourhand"
							class="clockhand clockwork clockhour">
						<img src="../../media/minute_hand.png" alt="kella minutiseier" id="minutehand"
							class="clockhand clockwork clockmin">
						<img src="../../media/second_hand.png" alt="kella sekundiseier" id="secondhand"
							class="clockhand clockwork clocksec">
					</div>
					<img src="../../media/clock_frame.png" alt="kellakasti raam">
				</div>
			</div>
		</section>

		<section id="gallery">
			<h3>Galerii</h3>
			<div class="photoplace">
				<img id="tlu_pic" src="../../media/loading_600x400.png" alt="Tallinna Ülikooli pilt">
				<img id="tlu_pic2" class="fadephoto bluranim" src="../../media/loading_600x400.png"
					alt="Tallinna Ülikooli pilt">
				<button id="prevphoto" class="bot_btn" type="button">Eelmine foto</button>
				<p id="photo_filename" class="bot_btn center_text" type="button">Laen pilti...</p>
				<button id="nextphoto" class="bot_btn right_btn" type="button">Järgmine foto</button>
			</div>
		</section>
</body>

</html>
