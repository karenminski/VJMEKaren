<!DOCTYPE html>
<html lang="et">
<head>
	<title>Veeb- ja meediaelemendid</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/3d.css">

<body>
	<nav>
		<p><a href="index.html">Tagasi pealehele</a></p>

	<main>
		<header>
			<h1>Veeb- ja meediaelemendid</h1>
			<p>See veebileht on loodud õppetöö raames ja ei sisalda olulist või mõttekat sisu!</p>
		</header>

		<section id="three_dimensions">
			<h2>3D CCS vahenditega</h2>
			
            <div id="area" class="area">
				<div id="cube" class="cube">
					<div id="front" class="side front">
						<p>Esikülg</p>
					</div>
					<div id="back" class="side back">
						<p>Tagakülg</p>
					</div>
					<div id="top" class="side top">
						<p>Pealmine</p>
					</div>
					<div id="bottom" class="side bottom">
						<p>Alumine</p>
					</div>
					<div id="left" class="side left">
						<p>Vasak külg</p>
					</div>
					<div id="right" class="side right">
						<p>Parem külg</p>
					</div>
				</div>
		</section>
		
		<footer>
			<p>Veebileht lõppeb siin!</p>
		</footer>
